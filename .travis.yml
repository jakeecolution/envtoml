language: python
dist: xenial
sudo: false
python:
  - '2.7'
  - '3.5'
  - '3.6'
before_install:
  - pip install -U pip
  - pip install python-coveralls
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
  - source $HOME/.poetry/env
install:
  - poetry install
script:
  - poetry run nosetests --with-coverage --cover-package=envtoml
after_success:
  - coveralls
